<div class="login-container">
    <mat-card class="login-card">
        <img src="../../assets/logo_rabbit.png" alt="Logo de la aplicación" class="logo" width="120px" height="140px">
        <mat-card-header class="title-login">
            <mat-card-title>LOGIN</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Usuario" formControlName="username" required>
                </mat-form-field>
                <mat-form-field class="w-100">
                    <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
                </mat-form-field>
                <button class="w-100" mat-raised-button color="primary" type="submit">INICIAR SESIÓN</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
