<mat-card class="example-card" style="align-items: center;">
    <mat-card-header>
        <mat-card-title>Radio Gatos Malos</mat-card-title>
        <mat-card-subtitle>Tu radio de confianza</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <li *ngFor="let song of songs; let i = index">
            {{ song.name }}
            <button mat-raised-button (click)="selectSong(i)" color="primary" style="margin: 5px;">Play</button>
        </li>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="playMusic()" color="primary" style="margin-right: 5px;">Play</button>
        <button mat-raised-button (click)="stopMusic()" color="warn">Stop</button>
    </mat-card-actions>
</mat-card>
